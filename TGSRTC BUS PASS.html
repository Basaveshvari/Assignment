<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSRTC BUS PASS</title>
    <style>
        legend{
            border: 1px solid;
            height: 25px;
            width: auto;
            border-radius: 5px;
            background-color: rgb(21, 121, 184);
            color: white;
            padding: 5px;
            font-size: large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        fieldset{
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <center>
        <div style="border:2px solid; border-radius: 40px; width:840px; height: 170px; padding:10px; padding-left:40px; padding-right:40px;">
        <img src="https://maheshgollapalli.github.io/43R/tsrtc.png" alt="" width="50px" style="margin-top: 8px; margin-bottom: -6px;">
        <h2 style="color:blue">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h3>GENERAL BUS PASS APPLICATION</h3>
        </div><br>

    <form action="" >

        <fieldset style="width:800px; height:300px;">
            <legend>Applicant Details</legend>
            <table cellspacing="15px">
                <tr>
                    <td><label for="name">Name*</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Full name" required></td>

                    <td><label for="father name">Father's/Gurdain Name*</label></td>
                    <td><input type="text" name="father name" id="father name" required></td><br>
                </tr>
                <tr>
                    <td><label for="date">Date of Birth*</label></td>
                    <td><input type="date" name="Date of Birth" id="date" required></td>

                    <td><label>Select Gender*</label></td>
                    <td>
                        <input type="radio" name="radio" id="male" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="radio" id="Female" value="Female" require>
                        <label for="gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Age as on*</label></td>
                    <td>
                        <label for="age">Year(s)</label>
                        <input type="number" name="" id="age"  required><br>
                        <label for="age">Month(s)</label>
                        <input type="number" name="" id="age" required><br>
                        <label for="age">Day(s)</label>
                        <input type="number" name="" id="age" required>
                    </td>
                    <td><label for="">Adhaar No:</label></td>
                        <td><input type="number" name="" id="" placeholder="xxxx-xxxx-xxxx" required></td>
                </tr>
                <tr>
                    <td><label for="">WhatsApp No*</label></td>
                    <td><input type="tel" name="" id="" minlength="10" maxlength="10" placeholder="+91" required></td>
                    <td><label for="">Email Id*</label></td>
                    <td><input type="text" name="" id="" placeholder="email@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="">Photo*</label></td>
                    <td><input style="border-width:1px;;border-style:solid;padding:6px;" type="file" name="" id="" required acceptance=".doc" required></td>
                </tr>
            </table>
        </fieldset>
    <br>
        <fieldset style="width:800px; height:200px;" >
            <legend>Residential Address Details</legend>
            <table cellspacing="15px">
                <tr>
                    <td><label for="textarea">Applicant's Address*</label></td>
                    <td>
                        <textarea name="" id="textarea" cols="30" rows="5" required></textarea>
                    </td>
                    <td><label for="district">District*</label></td>
                    <td><select name="" id="district" required>
                        <option value="Medak">Medak</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mandal">Mandal*</label></td>
                    <td>
                        <select name="" id="mandal" required>
                        <option value="regode">Regode</option>    
                        </select>
                    </td>
                    <td><label for="">Village*</label></td>
                    <td>
                        <select name="" id="" required>
                        <option value="Thimmapur">Thimmapur</option>  
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pincode*</label></td>
                    <td><input type="number" name="" id="" required></td>
                </tr>
             </table>
        </fieldset>
        <br>
        <fieldset style="width:800px; height:100px;" >
            <legend>Pass type Details</legend>
            <table cellspacing="15px">
                <tr>
                    <td><label for="">City*</label></td>
                    <td>
                        <select name="" id="city" required>
                        <option value="Medak">Hyderabad</option>    
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="passtype">Pass Type*</label></td>
                    <td>
                        <select name="" id="passtype" required>
                        <option value="1" selected>GREATER PASS</option> 
                        <option value="2" selected>GENERAL ORDINARY ROUTE PASS MLTY</option>
                        <option value="3" selected>GENERAL METRO EXPRESS ROUTE PASS MLTY</option>
                        <option value="4" selected>METRO EXPRESS PASS</option>
                        <option value="5" selected>METRO DELUXE PASS</option>
                        <option value="6" selected>ORDINARY PASS</option>   
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>  
        <br>
        <fieldset style="width:800px; height:140px;" >
            <legend>Mode Of Payment And Pass Colllection</legend>
            <table cellspacing="15px">
                <tr>
                    <td><label for="payment">Mode of Payment*</label></td>
                    <td>
                        <select name="Mode of Payment" id="payment">
                        <option selected disabled>Select Payment Mode</option>
                        <option value="Payment at Counter">Payment at Counter</option></select>
                    </td>
                </tr>
                <tr>
                    <td><label for="passdeliverymode">Pass Delivery Mode*</label></td>
                    <td>
                        <select name="" id="passdeliverymode" required>
                        <option value="1" selected>select pass delivery mode</option> 
                        <option value="2" selected>at counter</option>
                        <option value="3" selected>GENERAL ORDINARY ROUTE PASS MLTY</option>
                        <option value="4" selected>METRO EXPRESS PASS</option>
                        <option  value="5" >GENERAL METRO EXPRESS ROUTE PASS MTLY</option>
                        <option value="5" selected>METRO DELUXE PASS</option>
                        <option value="6" selected>ORDINARY PASS</option>   
                        </select>
                    </td>    
                </tr>
                 <tr>
                <td><label for="delivery">Center at which you want to collect Pass*</label></td>
                <td>
                    <select name="Collecting Pass Mode" id="payment">
                    <option selected disabled>--Select--</option>
                    <option value="">RTC ABIDS --HYD</option>
                    <option value="">RTC AIRPORT --HYD</option>
                    <option value="">RTC ARAMGHAR--HYD</option>
                    <option value="">RTC ECIL--HYD</option>
                    <option value="">RTC KOTI--HYD</option>
                    <option value="">RTC KPHB--HYD</option>
                    <option value="">RTC KUKATPALLY--HYD</option>
                    <option value="">RTC IBRAHIMPATNAM--HYD</option>
                    <option value="">RTC LAKDIKAPOOL--HYD</option>
                    <option value="">RTC LINGAMPALLY--HYD</option>
                    <option value="">RTC MIYAPUR --HYD</option>
                </select>
                </td>
            </tr>
         </table>
        </fieldset>
        </form>
        <br>
